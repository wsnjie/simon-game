<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
    <script defer src="simon.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <header>
        <h1>SIMON</h1>
    </header>
    <main>
        <div id="gameboard">
            <div class="rows row-1">
                <div class="buttons button-1">Start</div>
                <div class="buttons button-2">Button 0</div>
                <div class="buttons button-3">User Indicator</div>
            </div>
            <div class="rows row-2">
                <div class="buttons button-4">Button 3</div>
                <div class="buttons button-5">Level Indicator</div>
                <div class="buttons button-6">Button 1</div>
            </div>
            <div class="rows row-3">
                <div class="buttons button-7">Reset</div>
                <div class="buttons button-8">Button2</div>
                <div class="buttons button-9">CPU Indicator</div>
            </div>
        </div>
    </main>
    <aside>

    </aside>
    <footer>

    </footer>
</body>

</html>
